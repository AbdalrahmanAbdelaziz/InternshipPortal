<div class="post-form-container">
    <h2>Create New Internship Post</h2>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
     
      <!-- Internship Details -->
     
  
      <div class="internship-group">
        <h4>Internship</h4>
  
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" formControlName="title" class="form-control" />
        </div>
  
        <div class="form-group">
          <label for="category">Category</label>
          <input id="category" type="text" formControlName="category" class="form-control" />
        </div>
  
        <div class="form-group">
          <label for="duration">Duration</label>
          <input id="duration" type="text" formControlName="duration" class="form-control" />
        </div>
  
        <div class="form-group">
          <label for="applicationDeadline">Application Deadline</label>
          <input id="applicationDeadline" type="date" formControlName="applicationDeadline" class="form-control" />
        </div>
  
        <div class="form-group">
          <label for="shortDescription">Description</label>
          <textarea id="shortDescription" formControlName="shortDescription" class="form-control"></textarea>
        </div>
  
        
 
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit Post</button>
    </form>
  </div>
