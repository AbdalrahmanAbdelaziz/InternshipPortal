<div class="internships-container">
  <h2>My Internships</h2>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Position</th>
        <th>Applied Date</th>
        <th>Status</th>
        <th>Evaluation</th>
        <th>Certificate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let internship of internships">
        <td>{{ internship.company }}</td>
        <td>{{ internship.position }}</td>
        <td>{{ internship.appliedDate | date }}</td>
        <td [ngClass]="getStatusClass(internship.status)">{{ internship.status }}</td>
        <td>
          <input
            type="text"
            [value]="internship.evaluation"
            [attr.disabled]="isEvaluationDisabled(internship) ? true : null"
          />
        </td>
        <td>
          <a
            *ngIf="!isCertificateDisabled(internship)"
            [href]="internship.certificateLink"
            target="_blank"
          >
            View Certificate
          </a>
          <span *ngIf="isCertificateDisabled(internship)">No Certificate</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
